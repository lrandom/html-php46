<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form onsubmit="return validate()" class="form">
    <div class="form-control">
        <label>
            <span>Username</span>
            <input type="text" placeholder="UserName" name="username" class="username"/>
        </label>
        <p class="error"></p>
    </div>


    <div class="form-control">
        <label>
            <span>Password</span>
            <input type="password" placeholder="Password" name="password" class="password"/>
        </label>
        <p class="error error-password"></p>
    </div>

    <button>Submit</button>
</form>

<script>
    function validate() {
        const usernameNode = document.querySelector('.username');
        const usernameText = usernameNode.value;
        if (!usernameText) {
            //kiểm tra xem text người dunùng điền vào có khaác rỗng hay không
            //alert("Vui lòng điền username");
            //document.querySelector('.form-control .error-username').innerText = 'Vui lòng điền username';
            usernameNode.closest('.form-control').querySelector('.error').innerText = 'Vui lòng điền username';
            return false;
        }

        const passwordNode = document.querySelector('.password');
        const passwordText = passwordNode.value;
        if (!passwordText) {
            //alert("Vui lòng điền password");
            passwordNode.closest('.form-control').querySelector('.error-password').innerText = 'Vui lòng điền passwordx';
            return false;
        }

        //cho phép gửi dl đi
        return true;
    }
</script>

<style>
    .error {
        color: red;
    }

    .form {
        width: 500px;
        margin: 0px auto;
    }

    .form .form-control {
        margin-top: 10px;
    }

    .form .form-control label span {
        display: inline-block;
        width: 100px;
    }
</style>
</body>
</html>
