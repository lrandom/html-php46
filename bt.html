<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="wrapper">
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
</div>

<div id="copy-wrapper">

</div>

<button id="btn" onclick="addChild()">Copy</button>
<script>
    function addChild(){
        const pNodes = document.querySelectorAll('#wrapper p');
        const copyWrapper=document.querySelector('#copy-wrapper');
        for (let i = 0; i < pNodes.length; i++) {
            const pNodeClone = pNodes[i].cloneNode(true);
            copyWrapper.appendChild(pNodeClone);
        }

    }

</script>
<style>
    #copy-wrapper{
        color: red;
    }
</style>
</body>
</html>
