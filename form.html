<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input name="full_name" type="text" placeholder="Input Your FullName"/>
        <input name="password" type="password" placeholder="Input Your Password"/>
      <input type="number" name="age" placeholder="Input Your Age">
      <input type="date" name="dob" placeholder="Input Your DOB">
      <input type="color" name="dob" placeholder="Input Your DOB">

      <p>What is your hobby?</p>
      <p>
        <input type="checkbox" name="hobby"> Game
      </p>
      <p>
        <input type="checkbox" name="hobby"> Soccer
      </p>
      <p>
        <input type="checkbox" name="hobby"> Coding
      </p>

        <p>What is your skills ?</p>
        <p>
            <input type="checkbox" name="skills"> English Fluency
        </p>
        <p>
            <input type="checkbox" name="skills"> Code
        </p>

        <p>What is your gender ?</p>
        <p>
            <input type="radio" name="gender"> Female
        </p>
        <p>
            <input type="radio" name="gender"> Male
        </p>
        <p>
            <input type="radio" name="gender"> Other
        </p>
    </form>
</body>
</html>
