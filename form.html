<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--HTTP-->
<!--GET-->
<!--POST-->
<form action="https://google.com.vn" method="post" enctype="multipart/form-data">
    <input name="full_name" type="text" placeholder="Input Your FullName"/>
    <input name="password" type="password" placeholder="Input Your Password"/>
    <input type="number" name="age" placeholder="Input Your Age">
    <input type="date" name="dob" placeholder="Input Your DOB">
    <input type="color" name="dob" placeholder="Input Your DOB">
    <input type="file"/>

    <p>What is your hobby?</p>
   <!-- <p>
       <label for="hobby-game">Game</label>
    </p>-->

    <label>
        <input type="checkbox" name="hobby" id="hobby-game"/>
        <span>Game</span>
    </label>

    <p>
        <input type="checkbox" name="hobby" id="hobby-soccer"/> Soccer
    </p>
    <p>
        <input type="checkbox" name="hobby"/> Coding
    </p>

    <p>What is your skills ?</p>
    <p>
        <input type="checkbox" name="skills"/> English Fluency
    </p>
    <p>
        <input type="checkbox" name="skills"/> Code
    </p>

    <p>What is your gender ?</p>
    <p>
        <input type="radio" name="gender"/> Female
    </p>
    <p>
        <input type="radio" name="gender"/> Male
    </p>
    <p>
        <input type="radio" name="gender"/> Other
    </p>

    <select name="province">
        <option value="1">Hà Nội</option>
        <option value="2">Hải Phòng</option>
        <option value="3">Quảng Ninh</option>
    </select>

    <textarea name="" placeholder=""></textarea>

    <button>Submit</button>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
